<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
  <style type="text/css">
    body {
      font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 60px 50px;
    }
    #mocha {
      margin: 0;
    }
    div.note {
      font-size: .8em;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="note">
    Tests do not indicate performance. They are much slower because a
    new environment is created for every single template and is
    recompiled from scratch, and you can see there are
    <a href="https://github.com/mozilla/nunjucks/blob/master/tests/compiler.js">quite</a>
    a
    <a href="https://github.com/mozilla/nunjucks/blob/master/tests/parser.js">lot</a>
    of
    <a href="https://github.com/mozilla/nunjucks/tree/master/tests">tests</a>.
  </div>

  <div id="mocha"></div>

  <script src="../../node_modules/expect.js/index.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script>
    delete window.require;
    typeof initMochaPhantomJS === 'function' && initMochaPhantomJS();
    mocha.setup({
      ui: 'bdd',
      timeout: 10000
    });
  </script>

  <script src="nunjucks.min.js"></script>
  <script src="../util.spec.js"></script>

  <script src="../api.spec.js"></script>
  <script src="../lexer.spec.js"></script>
  <script src="../loader.spec.js"></script>
  <script src="../parser.spec.js"></script>
  <script src="../compiler.spec.js"></script>
  <script src="../runtime.spec.js"></script>
  <script src="../filters.spec.js"></script>
  <script src="../globals.spec.js"></script>
  <script src="../jinja-compat.spec.js"></script>
  <script src="../tests.spec.js"></script>

  <script>
    nunjucks.testing = true;
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
